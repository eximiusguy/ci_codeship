<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div id="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
